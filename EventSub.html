<!DOCTYPE html>
<html>
<title>Event Submission Form</title>

<head>
    <link  href="css/ES.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<header id="testid">
    <h1 id="header1">Event Submission Form</h1>
</header>

<body>
    <form action="ThankYou.html" method="post">
        <div class="container" id="testid">

            <div class="row">
                <div class="col">
                    <label for="event_id" class="form-label">Event Name:</label>
                    <input type="text" class="form-control" id="event_id" name="event_name" placeholder="event name" required>
                </div>
                <div class="col"> 
                    <label for="date_id" class="form-label">Event Date:</label>
                    <input type="date" class="form-control" id="date_id" name="date_name" required>
                </div>
                <div class="col"> 
                    <label for="time_id" class="form-label">Event Time:</label>
                    <input type="text" class="form-control" id="time_id" name="time_name"  placeholder="--:--">
                </div>
                <div class="col">
                    <label for="loc_id" class="form-label">Event Location:</label>
                    <input type="text" class="form-control" id="loc_id" name="loc_name"  placeholder="location name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                <p>Is this event open to all students?</p>
                <div class="form-check">
                <input class="form-check-input" type="radio" id="yes" name="event_students" value="YES">
                <label  class="form-check-label"for="YES">Yes</label><br>
                <input class="form-check-input" type="radio" id="no" name="event_students" value="NO">
                <label class="form-check-label" for="NO">No</label>
            </div>
            </div>
            </div>
            <div class="row">
                <div class="col">
                <p>What type of event is this?</p>
            <div  class="form-check">
            <input class="form-check-input" type="checkbox" id="option1" name="option1" value="workshop">
            <label  class="form-check-label" for="workshop"> Workshop</label><br>
           
            <input class="form-check-input" type="checkbox" id="option2" name="option2" value="social">
            <label class="form-check-label" for="social"> Social</label><br>
            <input class="form-check-input" type="checkbox" id="option3" name="option3" value="sports">
            <label class="form-check-label" for="sports"> Sports</label><br>
            <input class="form-check-input" type="checkbox" id="option4" name="option4" value="academic">
            <label class="form-check-label" for="academic"> Academic</label><br>
            <input class="form-check-input" type="checkbox" id="option5" name="option5" value="other">
            <label class="form-check-label" for="other"> Other</label>
        </div>
            </div>
            </div>
            <div class="row">
                <div class="col">
            <label>Select the departement hosting the event:</label> <select class="form-select" aria-label="Default select example" name="event_dept" id="event_dept">
                <option selected>Select option</option>
                <option value="2">CEN</option>
                <option value="1">SBA</option>
                <option value="4">CAS</option>
                <option value="3">CAAD</option>
                <option value="5">OSA</option>
                <option value="6">Other</option>
            </select>
            </div>
            </div>
            <div class="row">
            <div class="col">
                <label for="bd_id" class="form-label">Brief Description</label>
                <input type="text" class="form-control" id="bd_id" name="bd_name"  placeholder="Describe your event">
        </div>
    </div>
            <div class="row">
                <div class="col">
            <label>Organizer's Contact Information:</label><br>
            <label for="orgN_id" class="form-label">Name: </label>
            <input type="text" class="form-control" id="orgN_id" name="orgN_name" placeholder="first and last name" required><br>
            <label for="orgE_id" class="form-label">Email:</label>
            <input type="text" class="form-control" id="orgE_id" name="orgE_name" placeholder="name@example.com" required><br><br>
        </div>
        </div>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form><br>
    <button><strong><a href="HomePage.html">HomePage</a><br></strong></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
